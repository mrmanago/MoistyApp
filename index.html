    <div id="graph1" name="Temperature" class="graph1">
        <script>
            // To make sure you cant close the graph, we put close on false
            let options1 = {
                close: true,
                minMaxIcons: false
            };
            minMaxClose('graph1', options1);
        </script>

        <div id="graph1_header">Temperature</div>
        <div class="graph1_tools">
        </div>
        <div class="graph1_graph">

        </div>

        <script>
            // This is the code to make the graph div's movable by holding the mousebutton on the header

            // Graph 1 is being moved here, so we change the element "graph1"
            dragElement(document.getElementById("graph1"));

            function dragElement(elmnt) {
                // These variables are used to determine the old and new positions of the div
                // position1 = old X-coordinate
                // position2 = old Y-coordinate
                // position3 = new X-coordinate
                // position4 = new Y-coordinate
                var position1 = 0, position2 = 0, position3 = 0, position4 = 0;
                if (document.getElementById(elmnt.id + "_header")) {
                    // You move the div (in this case graph1)  by holding the mousebutton on the header.
                    document.getElementById(elmnt.id + "_header").

                        // If you press the mouse button (on the header) the dragMouseDown function will start (so that if the user moves his/her mouse the div will also move)
                        onmousedown = dragMouseDown;
                }

                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();

                    // Here we get the current position of the user's mouse on the screen
                    position1 = e.clientX;
                    position2 = e.clientY;

                    // If the user stops holding left click, the div stops moving
                    document.onmouseup = closeDragElement;

                    // If the user moves the mouse, the function elementDrag will be calles
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();

                    // The user moves his mouse. Here values for the new position are calculated
                    position3 = position1 - e.clientX;
                    position4 = position2 - e.clientY;
                    position1 = e.clientX;
                    position2 = e.clientY;

                    // We set the new position of the element (graph1) according the what we just calculated
                    elmnt.style.top = (elmnt.offsetTop - position4) + "px";
                    elmnt.style.left = (elmnt.offsetLeft - position3) + "px";
                }

                function closeDragElement() {
                    // When the mouse is released from the header, onmouseup and onmousemove will be set the null, because of this, the div will stop moving
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
        </script>
    </div>
